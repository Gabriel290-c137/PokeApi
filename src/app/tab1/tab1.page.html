<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>
          PokemonList
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
      @for (pokemon of pokemonList; track $index) {
          <ion-item>
              <ion-label>{{ pokemon.name | titlecase }}</ion-label>
          </ion-item>
      }
  </ion-list>
</ion-content>
